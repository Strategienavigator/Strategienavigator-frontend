<div class="container">
<table class="table table-striped table-hover table-bordered">
  <thead>
  <tr>
    <th>
      ID
    </th>
    <th>
      Username
    </th>
    <th>
      E-Mail
    </th>
    <th>
      Anonym
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>{{user.anonym}}</td>
  </tr>
  </tbody>
</table>
</div>
